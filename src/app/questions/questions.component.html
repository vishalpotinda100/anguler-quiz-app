            <div class="quiz-header">
                <h4>Angular and Typescript Quiz</h4>
                <span>Welcome {{name}}</span>
            </div>
        </div>
        <div class="d-flex justify-content-around py-2">
            <div class="score">
                <h5>{{points}} points</h5>
            </div>
            <div class="question-reaminning">
                    <span>Question {{currentQuestion+1}} of {{questionList.length}}</span>
            </div>
            <div class="time">
                <h5>{{counter}} sec ‚è≤</h5>
            </div>
        </div>
        <div class="progress mb-1">
            <div class="progress-bar progress-bar-striped bg-success" role="progressbar" [ngStyle]="{'width': progress + '%' }" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <div class="quesion">
              <h4>{{questionList[currentQuestion].questionText}}</h4>
          </div>
          <div class="options">
              <ol *ngFor="let option of questionList[currentQuestion].options">
                  <li (click)="answer(currentQuestion+1,option)" ><div class="card m-1 p-1">{{option.text}}</div></li>
              </ol>
          </div>
          <div class="d-flex justify-content-between">
              <button (click)="previousQuestion()" [disabled]="currentQuestion==0" class="btn btn-primary">Previous</button>
              <button (click)="resetQuiz()" class="btn btn-warning">Reset</button>
              <button (click)="nextQuestion()" [disabled]="currentQuestion==questionList.length-1" class="btn btn-primary">Next</button>
          </div>
    </div>
</div>
